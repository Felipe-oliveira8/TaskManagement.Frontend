<div>
   <form [formGroup]="taskForm">
      <div class="row">
         <div class="col-md-8">
            <div class="card card-padding">
               <div>
                  <h2>{{ taskForm.get('title').value }}</h2>
               </div>
               <hr />
               <div>
                  <p formControlName="description">
                     {{ taskForm.get('description').value }}
                  </p>
               </div>
            </div>
            <div class="card card-padding">
               <div style="line-height: 35px">
                  <label> Atividades</label>
                  <button
                     mat-flat-button
                     color="primary"
                     (click)="createActivity()"
                     style="float: right"
                  >
                     Nova atividade
                  </button>
               </div>
               <div class="activityList" *ngFor="let activity of activityList">
                  <div class="activityHeader">
                     <div style="font-weight: bold">
                        <span>
                           #{{ activity.sequence }} -
                           {{ activity.generatorName }}
                        </span>
                     </div>
                     <div>Registrou em {{ activity.date }}</div>
                  </div>
                  <div class="activityDescription">
                     <p>{{ activity.description }}</p>
                  </div>
               </div>
            </div>
         </div>

         <div class="col-md-4">
            <div class="card card-padding">
               <div class="form-group">
                  <label>Status</label>
                  <select
                     class="form-select"
                     id="floatingSelect"
                     formControlName="status"
                     disabled
                     required
                  >
                     <option
                        *ngFor="let option of optionsStatus"
                        [value]="option.codigo"
                     >
                        {{ option.descricao }}
                     </option>
                  </select>
               </div>
               <div class="form-group">
                  <label for="generatorName">Gerador</label>
                  <input
                     class="form-control"
                     formControlName="generatorName"
                     id="generatorName"
                     [value]="taskForm.get('generatorName').value"
                     disabled
                  />
               </div>

               <div class="form-group">
                  <label for="responsibleName">Respons√°vel</label>
                  <input
                     class="form-control"
                     formControlName="responsibleName"
                     id="responsibleName"
                     [value]="taskForm.get('responsibleName').value"
                     disabled
                  />
               </div>
            </div>
         </div>
      </div>
   </form>
</div>

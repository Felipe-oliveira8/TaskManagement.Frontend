<div class="container">
   <div class="row justify-content-md-center">
      <div class="col-md-12">
         <div class="card card-padding">
            <div style="line-height: 35px">
               <label class="list-title"> {{ title }} </label>
               <button
                  class="btn btn-primary"
                  (click)="clickAdd()"
                  style="float: right; margin: 12px 0 0 12px"
               >
                  {{ buttonAddName }}
               </button>
            </div>
            <hr />
            <div>
               <table class="table">
                  <thead>
                     <tr>
                        <th
                           *ngFor="let colum of columns"
                           [style.width]="colum.width"
                        >
                           <span>{{ colum.name }}</span>
                        </th>
                     </tr>
                  </thead>
                  <tbody>
                     <tr *ngFor="let item of data" (click)="clickLine(item)">
                        <td *ngFor="let field of fields">
                           <label *ngIf="field != 'status'; else button">{{
                              item[field]
                           }}</label>
                           <ng-template #button>
                              <button
                                 class="status {{ classStatus(item[field]) }}"
                              >
                                 {{
                                    item[field] | enumStatusDescription: status
                                 }}
                              </button>
                           </ng-template>
                        </td>
                     </tr>
                  </tbody>
               </table>
            </div>
         </div>
      </div>
   </div>
</div>

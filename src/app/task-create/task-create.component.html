<div class="container">
   <div class="row justify-content-md-center">
      <div class="col-md-10">
         <div class="card card-user">
            <div class="card-header">
               <h5 class="card-title">Cadastro de Tarefa</h5>
            </div>
            <div class="card-body">
               <form class="was-validated" [formGroup]="task">
                  <div class="row">
                     <div class="col-md-12">
                        <div class="form-group">
                           <label for="title">TÃ­tulo</label>
                           <input
                              class="form-control"
                              formControlName="title"
                              id="title"
                              required
                           />
                        </div>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-md-6 pr-1">
                        <div class="form-group">
                           <mat-label>Responsavel</mat-label>
                           <input
                              matInput
                              class="form-control"
                              type="text"
                              placeholder="Selecione um Responsavel"
                              formControlName="responsible"
                              [matAutocomplete]="auto"
                           />
                           <mat-autocomplete
                              autoActiveFirstOption
                              #auto="matAutocomplete"
                              [displayWith]="getOptionText"
                           >
                              <mat-option
                                 *ngFor="let user of users"
                                 [value]="user"
                              >
                                 {{ user.name }}
                              </mat-option>
                           </mat-autocomplete>
                        </div>
                     </div>
                     <div class="col-md-6 pl-1">
                        <div class="form-group">
                           <label class="">Status</label>
                           <select
                              class="form-select"
                              id="floatingSelect"
                              formControlName="status"
                              required
                           >
                              <option
                                 *ngFor="let option of optionsStatus"
                                 [value]="option.codigo"
                              >
                                 {{ option.descricao }}
                              </option>
                           </select>
                        </div>
                     </div>
                  </div>

                  <div class="row">
                     <div class="form-group">
                        <angular-editor
                           formControlName="description"
                           [config]="editorConfig"
                        ></angular-editor>
                     </div>
                  </div>
                  <button
                     class="btn btn-primary"
                     style="float: right"
                     (click)="createTask()"
                     [disabled]="task.invalid"
                  >
                     Adicionar Tarefa
                  </button>
               </form>
            </div>
         </div>
      </div>
   </div>
</div>
